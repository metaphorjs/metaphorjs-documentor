<mjs-each value="group in .item.children">
    <div {if}=".group.type != 'param' && .$parent.item.level == 1"
         class="item-property-group-name" 
         {bind}=".group.groupName"></div>
    <ul class="item-properties"
        {class}="['item-properties-'+ .group.type, 
                  'level-'+ .$parent.item.level - 1]">
        <li {each}="item in .group.items" 
            class="item-property"
            {show}="!.item.isInherited || .$parent.showInherited"
            {class}="'item-property-'+ .item.type"
            {class.inherited}=".item.isInherited">
            <mjs-include src=".item.template"></mjs-include>
        </li>
    </ul>
</mjs-each>
