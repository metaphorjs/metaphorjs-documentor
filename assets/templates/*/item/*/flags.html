<!--{
    description: "Item flags"
}-->
<ul {each}="flags in .item.flags | toArray"
    {if}=".flags.key != 'returns' && .flags.key != 'returnDescription' && .flags.key != 'type'"
    class="item-flags">
    <li {each}="flag in .flags.value">
        <code>@{{ .$parent.flags.key }}</code>
        <mjs-if value=".flag.contentType == 'string'">
            <span {bind-html}=".flag.content | markdownLinks"></span>
        </mjs-if>
        <mjs-if value=".flag.contentType == 'typeRef'">
            <a [href]="'#' + .flag.ref" {bind}=".flag.content"></a>
        </mjs-if>
    </li>
</ul>
