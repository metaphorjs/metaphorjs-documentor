<!DOCTYPE html>
<html mjs-app class="multipage">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/prism/themes/prism.css">
    <link rel="stylesheet" href="assets/style.css">
    <link {each}="style in .styles"
          rel="stylesheet"
          [href]="this.style">

    <script type="text/javascript" src="bower_components/prism/prism.js"></script>
    <script type="text/javascript" src="assets/metaphorjs.js"></script>
</head>
<body>
    
<mjs-include src="top-menu" $asis="true"></mjs-include>
<mjs-include src="jubmotron" $asis="true"></mjs-include>

<div class="container source-container">
    <div class="row item-group level-0" >
        <mjs-include src="left-menu" $asis="true"></mjs-include>
        <mjs-include src="multipage-view" $asis="true"></mjs-include>
    </div>
</div>

<mjs-include src="footer" $asis="true"></mjs-include>

<script type="text/mjs-template"
    {each}="tpl in .templates"
    [id]=".tpl.name"
    {bind}=".tpl.tpl" 
    $ignore-inside></script>

<bind-html value="this.renderDataScript()"></bind-html>

<mjs-include src="loader" $asis="true"></mjs-include>

</body>
</html>
