<!DOCTYPE html>
<html mjs-app="DocsApp">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/prism/themes/prism.css">
    <link rel="stylesheet" href="assets/style.css">
    <link {each}="style in .styles"
          rel="stylesheet"
          [href]="this.style">

    <script type="text/javascript" src="bower_components/prism/prism.js"></script>
    <script type="text/javascript" src="bower_components/prism/plugins/keep-markup/prism-keep-markup.min.js"></script>
    <script type="text/javascript" src="assets/metaphorjs.js"></script>
</head>
<body>

<mjs-include src="top-menu" $asis></mjs-include>
<mjs-include src="jubmotron"></mjs-include>

<div class="container source-container">
    <div class="row item-group level-0" >
        <div    {each}="content in .sourceTree.content"
                class="col-md-12 item-group-items level-0"
                {class}="'item-group-type-' + .content.type"
                {include}=".content.template"></div>
        <div    {each}="item in .sourceTree.items"
                {init}="this.showInherited = false"
                class="col-md-12 item-group-items level-0"
                {class}="'item-group-type-' + .item.type"
                {include}=".item.template"></div>
    </div>
</div>

<div class="footer" {if}=".footer">
    <div class="container" {bind-html}=".footer"></div>
</div>

<script type="text/mjs-template"
    {each}="tpl in .templates"
    [id]=".tpl.name"
    {bind}=".tpl.tpl" 
    $ignore-inside></script>

<bind-html value="this.renderDataScript(this.multipage)"></bind-html>
<mjs-include src="loader" $asis="true"></mjs-include>

</body>
</html>
