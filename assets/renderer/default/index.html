<!DOCTYPE html>
<html mjs-app>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/prism/themes/prism.css">
    <link rel="stylesheet" href="assets/style.css">
    <link {each}="style in .styles"
          rel="stylesheet"
          [href]="this.style">

    <script src="bower_components/jquery/dist/jquery.slim.min.js"></script>
    <script src="bower_components/popper.js/dist/popper.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/prism/prism.js"></script>
    <script src="assets/doc.js"></script>
</head>
<body>

<mjs-include src="top-menu"></mjs-include>
<mjs-include src="jubmotron"></mjs-include>

<div class="container source-container">
    <div class="row item-group level-0" >
        <div {each}="item in .sourceTree.items"
            class="col-md-12 item-group-items level-0"
            {class}="'item-group-type-' + .item.type">
        <mjs-include src=".item.template"></mjs-include>
        </div>
    </div>
</div>


<div class="footer" {if}=".footer">
    <div class="container" {bind-html}=".footer"></div>
</div>

</body>
</html>
